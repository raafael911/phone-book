<div *ngIf="person">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{person.firstName}}&nbsp;{{person.lastName}}</h2>
      <hr/>

      <div class="row">
        <div class="col-md-6">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">First name:</th>
                <td>{{person.firstName}}</td>
              </tr>
              <tr>
                <th scope="row">Last name:</th>
                <td>{{person.lastName}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <h4>Phone Numbers</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let contact of person.phoneNumbers">
              {{contact.phoneNumber}}&nbsp;<span class="badge badge-primary">{{contact.category}}</span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
