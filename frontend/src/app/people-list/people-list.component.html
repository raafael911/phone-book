<div class="input-group-sm">
  <input [(ngModel)]="searchText" class="form-control" placeholder="Search here">
</div>

<ul class="list-group">
  <a routerLink="{{entry._id}}"
      class="list-group-item list-group-item-action"
      *ngFor="let entry of entries | filter : searchText : 'firstName'"
      [class.active]="entry === selectedEntry"
      (click)="onSelect(entry)">
    {{entry.firstName}}&nbsp;{{entry.lastName}}
  </a>
</ul>
